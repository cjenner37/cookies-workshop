<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cookies Workshop</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="animations.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="cookies.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>

	<div class="big-container" id="falling-container">
		<!-- 
		<div class="falling-cookies" id="sugar-falling"></div>
		<div class="falling-cookies" id="chocolate-falling"></div>
		<div class="falling-cookies" id="lemon-falling"></div> 
		-->
	</div>

	<form>
		<input type="textbox" name="username" id="username">
		<input type="button" name="submit" value="Sign In" id="sign-in">
	</form>

	<div class="bag-container" class="big-container">
		<div class="bag" id="sugar-bag"><img src="images/sugar.jpg"></div>
		<div class="bag" id="chocolate-bag"><img src="images/chocolate.jpg"></div>
		<div class="bag" id="lemon-bag"><img src="images/lemon.jpg"></div>
	</div>

	<div class="big-container">
		<div class="choice-container">
			<form oninput="x.value=parseInt(a.value)">
				<p>Sugar:</p>
				<input data-for="sugar-bag" id="sugar-quantity" type="range" name="a" ><output name="x"></output>
			</form>
		</div>

		<div class="choice-container">
			<form oninput="x.value=parseInt(a.value)">
				<p>Chocolate:</p>
				<input data-for="chocolate-bag" id="chocolate-quantity" type="range" name="a" ><output name="x"></output>
			</form>
		</div>

		<div class="choice-container">
			<form oninput="x.value=parseInt(a.value)">
				<p>Lemon:</p>
				<input data-for="lemon-bag" id="lemon-quantity" type="range" name="a" ><output name="x"></output>
			</form>
		</div>
	</div>
	<div id="description">
		<p><h3>In your bag:</h3></p>
		<span id="sugar">0</span> Sugar Cookies<br>
		<span id="chocolate">0</span> Chocolate Cookies<br>
		<span id="lemon">0</span> Lemon Cookies
		<br>
		<input type="button" name="clear" id="clear" value="Pretend I didn't take any cookies">
	</div>




</body>
</html>
